<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<h1>結婚式の余興.jp</h1>
		<h2>結婚式の余興を考えるときに参考になる動画を集めました</h2>
		<div id="container"></div>

		<div id="addMovie">
			<input type="text" name="url" class="youtubeUrlField" placeholder="Youtubeの動画URL"/>
			<button id="post_movie">登録する</button>
		</div>
	</div>

	<!-- content is fin -->

	<script id="movieTemplate" type="text/x-jsrender">
    	<div class="movieContent">
    		<p class="embed-player">
    			<iframe width="500" height="305"
    		 	src="//www.youtube.com/embed/{{:youtubeId}}" 
    		 	frameborder="0" allowfullscreen>
    		 	</iframe>
    		</p>
    		<p class="title">{{:title}}</p>
    	</div>
  	</script>

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jsrender.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
